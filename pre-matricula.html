<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pre-matricula.css">
    <script src="/src/pre-matricula.js"></script>
    <title>PRÉ-MATRICULA</title>
</head>
<body>
    <div class="containeres">
        <h1 onclick="window.location.href='index.html'">COLÉGIO MAGNÓLIA LOURENÇO</h1>
    </div>
    
    <div class="containeres2">
        <h2>ENSINO FUNDAMENTAL 1, FUNDAMENTAL 2 E MÉDIO.</h2>
    </div>

    <hr class="linha">

    <div class="container">
        <div class="img">
            <img src="/img/img1.png" alt="card-pre-matricula">
        </div>
    
        <div class="formulario">
            <h3>DIGITE O NOME DO ALUNO COMPLETO:</h3>
            <input id="nome" type="text" class="formula"><br><br>
            
            <h3>DIGITE SEU GMAIL:</h3>
            <input id="gmail" type="email" class="formula"><br><br>
            
            <h3>DIGITE SEU CONTATO:</h3>
            <input id="telefone" type="tel" name="telefone" class="formula" placeholder="(DDD) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            <br><br><br>
            
            
                <div class="container-checkbox">
                    <h3>SELECIONE SUA TURMA:</h3>
                
                    <input type="checkbox" id="scales" name="scales" />
                    <label for="scales">Ensino Fundamental 1</label>
                    <br>
                    <input type="checkbox" id="scales" name="scales2"/>
                    <label for="scales">Ensino Fundamental 2</label>
                    <br>
                    <input type="checkbox" id="scales" name="scales2"/>
                    <label for="scales">Ensino Médio</label>
                    <br>
                
                </div>


            <input type="button" class="button-enviar" value="ENVIAR" onclick="enviarEmail()">
        </div>
    </div>
</body>
</html>
